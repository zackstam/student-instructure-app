<div class="container">
    <form [formGroup]="classForm" (ngSubmit)="onSubmit()">
        <div class="form-input" fxLayout="column" fxLayoutAlign="center center">
     
            <div class="row">
                <mat-form-field>
                    <input type="text" matInput placeholder="Name" formControlName="name">
                    <mat-error *ngIf="classForm.get('name').hasError('required')  && (classForm.get('name').dirty || classForm.get('name').touched)"> Nama harus diisi</mat-error>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field>
                    <mat-select placeholder="Teacher"  formControlName="teacher_id">
                        <mat-option *ngFor="let instructor of instructors" [value]="instructor.id">
                        {{instructor.name}}
                    </mat-option>
                </mat-select>
                </mat-form-field>
            </div>
            <div class="login" fxLayoutGap="10px" fxLayout="row" fxLayoutAlign="space-around end">
                    <button class="submit" mat-flat-button color="accent" type="submit">Save</button>               
            </div>
        </div>
      </form>
</div>
