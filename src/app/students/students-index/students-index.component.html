<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  

        <!-- Name Column -->
        <ng-container matColumnDef="study">
            <th mat-header-cell *matHeaderCellDef> Prodi </th>
            <td mat-cell *matCellDef="let element"> {{element.study}} </td>
          </ng-container>
  
          <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef> Detail </th>
            <td mat-cell *matCellDef="let element"><button (click)="onDetail(element)" mat-button color="primary">Detail</button></td>
          </ng-container>
      
          <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef> Hapus </th>
            <td mat-cell *matCellDef="let element"><button (click)="onRemove(element)" mat-button color="warn">Hapus</button></td>
          </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <div class="add">
    <button mat-raised-button color="primary" (click)="onAdd()">Tambah</button>
  </div>
